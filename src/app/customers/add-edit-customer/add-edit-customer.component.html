<div class="p-4 bg-gray-50 min-h-screen">
    <button (click)="navigate('customers')" class="mb-4 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg transition duration-200 flex items-center gap-2 hover:bg-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        Back to Customer List
    </button>

    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ isEditing ? 'Edit Customer' : 'Add New Customer' }}</h1>

    <form (ngSubmit)="handleSubmit()" class="bg-white p-6 rounded-xl shadow-md flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label htmlFor="name" class="block text-gray-700 text-sm font-medium mb-2">Customer Name</label>
                <input type="text" id="name" name="name" [ngModel]="formData.name" (ngModelChange)="handleChange($event, 'name')"
       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required />
            </div>
            <div>
                <label htmlFor="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                <input type="tel" id="phone" name="phone" [ngModel]="formData.phone" (ngModelChange)="handleChange($event, 'phone')"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required />
            </div>
        </div>

        <div>
            <label htmlFor="address" class="block text-gray-700 text-sm font-medium mb-2">Address</label>
            <input type="text" id="address" name="address" [ngModel]="formData.address" (ngModelChange)="handleChange($event, 'address')"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required />
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label htmlFor="milkType" class="block text-gray-700 text-sm font-medium mb-2">Milk Type</label>
                <select id="milkType" name="milkType" [ngModel]="formData.milkType" (ngModelChange)="handleChange($event, 'milkType')"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required>
                    <option value="Pure">Pure</option>
                    <option value="Mix">Mix</option>
                    <option value="Cow">Cow</option>
                </select>
            </div>
            <div>
                <label htmlFor="pricePerLiter" class="block text-gray-700 text-sm font-medium mb-2">Price per Liter (â‚¹)</label>
                <input type="number" id="pricePerLiter" name="pricePerLiter" [ngModel]="formData.pricePerLiter" (ngModelChange)="handleChange($event, 'pricePerLiter')"
                    min="0" step="0.5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label htmlFor="litersMorning" class="block text-gray-700 text-sm font-medium mb-2">Quantity (Morning, L)</label>
                <input type="number" id="litersMorning" name="litersMorning" [ngModel]="formData.litersMorning" (ngModelChange)="handleChange($event, 'litersMorning')"
                    min="0" step="0.5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required />
            </div>
            <div>
                <label htmlFor="litersNoon" class="block text-gray-700 text-sm font-medium mb-2">Quantity (Noon, L)</label>
                <input type="number" id="litersNoon" name="litersNoon" [ngModel]="formData.litersNoon" (ngModelChange)="handleChange($event, 'litersNoon')"
                    min="0" step="0.5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label htmlFor="startDate" class="block text-gray-700 text-sm font-medium mb-2">Start Date</label>
                <input type="date" id="startDate" name="startDate" [ngModel]="formData.startDate" (ngModelChange)="handleChange($event, 'startDate')"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600" required />
            </div>
            <div class="flex items-center pt-8">
                <input type="checkbox" id="status" name="status" [checked]="formData.status === 'Active'" (change)="handleChange($event, 'status')"
       class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label htmlFor="status" class="ml-2 block text-gray-900 text-sm font-medium">Active Status</label>
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-6">
            <button type="button" (click)="navigate('customers')" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg shadow-md hover:bg-gray-300 transition duration-200 flex items-center gap-2 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-x-circle"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
                Cancel
            </button>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 flex items-center gap-2 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="lucide lucide-check-circle"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>
                {{ isEditing ? 'Update Customer' : 'Add Customer' }}
            </button>
        </div>
    </form>
</div>
