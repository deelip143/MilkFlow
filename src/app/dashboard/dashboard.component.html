<div class="p-4 bg-gray-50 min-h-screen">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
        <div class="bg-blue-50 p-6 rounded-xl shadow-md flex items-center gap-4">
            <div class="p-3 rounded-full bg-blue-600/20">
                <svg class="text-blue-600" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
            </div>
            <div>
                <h3 class="text-base font-medium text-gray-500">Total Customers</h3>
                <p class="text-2xl font-bold text-gray-800">{{ totalCustomers }}</p>
            </div>
        </div>
        <div class="bg-green-50 p-6 rounded-xl shadow-md flex items-center gap-4">
            <div class="p-3 rounded-full bg-green-600/20">
                <svg class="text-green-600" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M8 2h8a2 2 0 0 1 2 2v2H6V4a2 2 0 0 1 2-2z" />
                    <path d="M19 6H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2z" />
                    <path d="M9.5 12h5" />
                    <path d="M12 9.5v5" />
                </svg>
            </div>
            <div>
                <h3 class="text-base font-medium text-gray-500">Liters Delivered Today</h3>
                <p class="text-2xl font-bold text-gray-800">{{ totalLitersToday }} L</p>
            </div>
        </div>
        <div class="bg-purple-50 p-6 rounded-xl shadow-md flex items-center gap-4">
            <div class="p-3 rounded-full bg-purple-600/20">
                <svg class="text-purple-600" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M12 1v22M17 5H7M17 19H7" />
                </svg>
            </div>
            <div>
                <h3 class="text-base font-medium text-gray-500">Today's Revenue</h3>
                <p class="text-2xl font-bold text-gray-800">₹{{ todayRevenue }}</p>
            </div>
        </div>
        <div class="bg-red-50 p-6 rounded-xl shadow-md flex items-center gap-4">
            <div class="p-3 rounded-full bg-red-600/20">
                <svg class="text-red-600" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
            </div>
            <div>
                <h3 class="text-base font-medium text-gray-500">Month-to-Date Summary</h3>
                <p class="text-2xl font-bold text-gray-800">₹{{ monthToDateRevenue }}</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <button (click)="navigate('customers')"
            class="flex flex-col items-center justify-center p-4 bg-white rounded-xl shadow-md transition-all duration-200 ease-in-out hover:shadow-lg hover:-translate-y-1">
            <svg class="text-blue-600 mb-2" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Customers</span>
        </button>
        <button (click)="navigate('delivery-entry')"
            class="flex flex-col items-center justify-center p-4 bg-white rounded-xl shadow-md transition-all duration-200 ease-in-out hover:shadow-lg hover:-translate-y-1">
            <svg class="text-blue-600 mb-2" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M10 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <path d="M14 2v6h6M8 12h8M8 16h8" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Delivery Entry</span>
        </button>
        <button (click)="navigate('requests')"
            class="flex flex-col items-center justify-center p-4 bg-white rounded-xl shadow-md transition-all duration-200 ease-in-out hover:shadow-lg hover:-translate-y-1">
            <svg class="text-blue-600 mb-2" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 8a6 6 0 0 1 3.2-5.45C11.12 1.52 15.15 1.56 17.08 3A6 6 0 0 1 22 8v3a6 6 0 0 1-12 0V8" />
                <path d="M2 8a6 6 0 0 1 3.2-5.45C7.12 1.52 11.15 1.56 13.08 3A6 6 0 0 1 18 8v3a6 6 0 0 1-12 0V8" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Requests</span>
        </button>
        <button (click)="navigate('billing')"
            class="flex flex-col items-center justify-center p-4 bg-white rounded-xl shadow-md transition-all duration-200 ease-in-out hover:shadow-lg hover:-translate-y-1">
            <svg class="text-blue-600 mb-2" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect width="20" height="14" x="2" y="5" rx="2" />
                <path d="M2 10h20" />
                <circle cx="12" cy="15" r="2" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Billing</span>
        </button>
        <button (click)="navigate('reports')"
            class="flex flex-col items-center justify-center p-4 bg-white rounded-xl shadow-md transition-all duration-200 ease-in-out hover:shadow-lg hover:-translate-y-1">
            <svg class="text-blue-600 mb-2" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M12 20V10" />
                <path d="M18 20V4" />
                <path d="M6 20v-4" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Reports</span>
        </button>
        <button (click)="navigate('settings')"
            class="flex flex-col items-center justify-center p-4 bg-white rounded-xl shadow-md transition-all duration-200 ease-in-out hover:shadow-lg hover:-translate-y-1">
            <svg class="text-blue-600 mb-2" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path
                    d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.78 1.25a2 2 0 0 0 .73 2.73l.04.02a2 2 0 0 1 .9 1.94v.33a2 2 0 0 1-.9 1.94l-.04.02a2 2 0 0 0-.73 2.73l.78 1.25a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.78-1.25a2 2 0 0 0-.73-2.73l-.04-.02a2 2 0 0 1-.9-1.94v-.33a2 2 0 0 1 .9-1.94l.04-.02a2 2 0 0 0 .73-2.73l-.78-1.25a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
            <span class="text-sm font-medium text-gray-700">Settings</span>
        </button>
    </div>
</div>
