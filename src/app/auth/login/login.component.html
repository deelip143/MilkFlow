<div class="flex items-center justify-center min-h-screen p-4" style="background-image: url('/assets/Milk-Flow-Background-6.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">MilkFlow ðŸ¥›</h2>
        <div class="flex flex-col gap-4">
            <div>
                <label htmlFor="mobile" class="block text-gray-700 text-sm font-medium mb-2">Mobile Number</label>
                <input
                    type="text"
                    id="mobile"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                    placeholder="e.g., 9876543210"
                    [(ngModel)]="mobile"
                    maxLength="10"
                />
            </div>
            <ng-container *ngIf="!otpSent; else otpInput">
                <button
                    (click)="handleSendOtp()"
                    class="w-full py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2 font-medium"
                >
                    Send OTP
                </button>
            </ng-container>

            <ng-template #otpInput>
                <div>
                    <label htmlFor="otp" class="block text-gray-700 text-sm font-medium mb-2">OTP</label>
                    <input
                        type="text"
                        id="otp"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-600"
                        placeholder="Enter OTP"
                        [(ngModel)]="otp"
                        maxLength="4"
                    />
                </div>
                <button
                    (click)="handleLogin()"
                    class="w-full py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-200 flex items-center justify-center gap-2 font-medium"
                >
                    Login
                </button>
            </ng-template>

            <p *ngIf="message" class="text-sm text-center mt-2 text-red-600">{{ message }}</p>
            <button
                class="w-full py-2 bg-gray-200 text-gray-800 rounded-lg shadow-md hover:bg-gray-300 transition duration-200 mt-2 flex items-center justify-center gap-2 font-medium"
            >
                New Customer Registration (Admin only)
            </button>
        </div>
    </div>
</div>
